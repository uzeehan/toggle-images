<!doctype html>

<html lang="en">
<head>
    <title>Toggle Image | JQuery </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    
    <meta name="description" content="This is an example of toggle images using JQuery.">
    <meta name="author" content="zeehan">
    
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" />
    <link href="css/custom.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xs-12">
                <h1>This is a toggle-image-jquery example</h1>
            </div>
            <div class="col-md-12 col-xs-12">
                <div class="toggle down-arrow"></div>
            </div>
        </div>
    </div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.toggle').on('click', function(){
                $('.toggle').toggleClass('up-arrow down-arrow');
            });
        });
    </script>
</body>
</html>
